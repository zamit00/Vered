<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ברכת יום הולדת לורד אהובתי</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
    text-align: center;
    direction: rtl;
  }

  .slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fade 60s infinite;
  }

  .slide1  { background-image: url('image1.jpg');  animation-delay: 0s; }
  .slide2  { background-image: url('image2.jpg');  animation-delay: 6s; }
  .slide3  { background-image: url('image3.jpg');  animation-delay: 12s; }
  .slide4  { background-image: url('image4.jpg');  animation-delay: 18s; }
  .slide5  { background-image: url('image5.jpg');  animation-delay: 24s; }
  .slide6  { background-image: url('image6.jpg');  animation-delay: 30s; }
  .slide7  { background-image: url('image7.jpg');  animation-delay: 36s; }
  .slide8  { background-image: url('image8.jpg');  animation-delay: 42s; }
  .slide9  { background-image: url('image9.jpg');  animation-delay: 48s; }
  .slide10 { background-image: url('image10.jpg'); animation-delay: 54s; }
  .slide11 { background-image: url('image11.jpg'); animation-delay: 60s; }

  @keyframes fade {
    0%   { opacity: 0; }
    5%   { opacity: 1; }
    10%  { opacity: 1; }
    15%  { opacity: 0; }
    100% { opacity: 0; }
  }

  .music-btn {
    position: fixed;
    top: 20px; left: 20px;
    z-index: 10;
    background: rgba(255,255,255,0.3);
    border: none;
    border-radius: 50%;
    width: 50px; height: 50px;
    font-size: 24px;
    color: white;
    cursor: pointer;
    backdrop-filter: blur(5px);
  }
</style>
</head>
<body>
<audio id="bg-music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()" title="נגן/השהה מוזיקה">🔊</button>

<div class="slideshow">
  <div class="slide slide1"></div>
  <div class="slide slide2"></div>
  <div class="slide slide3"></div>
  <div class="slide slide4"></div>
  <div class="slide slide5"></div>
  <div class="slide slide6"></div>
  <div class="slide slide7"></div>
  <div class="slide slide8"></div>
  <div class="slide slide9"></div>
  <div class="slide slide10"></div>
    <div class="slide slide11"></div>
</div>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.querySelector('.music-btn');
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      btn.textContent = '🔇';
    } else {
      music.play();
      btn.textContent = '🔊';
    }
    isPlaying = !isPlaying;
  }
</script>
</body>
</html>
